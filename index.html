<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gradient-to-tl from-red-400 to-lime-400">
    <header class="w-3/4 mx-auto prose text-center py-3 bg-indigo-300 grid place-content-center h-screen shadow-md shadow-slate-200">
        <h1>Welcome <span class="text-amber-600 my-8">Banking System</span></h1>

        <fieldset class=" m-3 border">
            <legend>Login Form</legend>
            <div class=" p-3 ">
                <div>
                    <input id="email" type="text" placeholder="Enter your Email">
                </div>
                <div class="mt-3">
                    <input id="password" type="password" placeholder="Enter your Password">
                </div>
                <div>
                    <button id="submit" class="px-4 py-1 text-white bg-emerald-500 rounded-md mt-4">Submit</button>
                </div>
            </div>
        </fieldset>

    </header>

    <!-- custom JS -->
    <script src="login.js"></script>
</body>

</html>
